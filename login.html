<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link href="./vendors/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="./vendors/bootsrap/Bootsrapv5.2.0.min.css" rel="stylesheet" />
    <link href="./vendors/style.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex flex-column align-items-center justify-content-center mt-3">
        <div class="register-card">
            <h3>welcome mentina kebele Management .....</h3>
            <form action="" method="" class="form">
                <div class="mb-3">
                    <label class="form-label" for="inputEmail">username</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="username" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required />
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember" />
                        <label class="form-check-label" for="checkRemember">Remember me</label
              >
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">login</button>
            <a href="./register.html" class="link-danger">register</a>
          </div>
        </form>
      </div>
    </div>

    <script src="./vendors/app.js"></script>
  </body>
</html>
